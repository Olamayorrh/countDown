<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <p>Website Is Under Maintenance</p>
        <h1>We are <span> Launching </span> Soon </h1>

        <div class="count">
        <div class="time">
            <p class="day">00</p>
            <p class="text">Days</p>
        </div>

        <div class="time">
            <p class="hour">00</p>
            <p class="text">Hours</p>
        </div>

        <div class="time">
            <p class="minute">00</p>
            <p class="text">Minutes</p>
        </div>

        <div class="time">
            <p class="second">00</p>
            <p class="text">Seconds</p>
        </div>

        </div>

        <button id="btn">Learn More</button><br>

        <img src="./images/kindpng1.png" id="img" s>

    </div>
    
</body>
</html>
